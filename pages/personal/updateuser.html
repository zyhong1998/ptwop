    <div class="form-group col-md-7">
        <label for="nickname">昵称</label>
        <input type="text" class="form-control" id="nickname" aria-describedby="emailHelp" placeholder="请输入新的昵称">
        <span class="error"></span>
    </div>
    <div class="form-group col-md-7">
        <label for="email">邮箱</label>
        <input type="email" class="form-control" id="email" placeholder="请新的输入邮箱">
        <span class="error"></span>
    </div>
    <div class="form-group col-md-7">
        <label for="phone">电话</label>
        <input type="text" class="form-control" id="phone" placeholder="请输入新的电话">
        <span class="error"></span>
    </div>
    <div class="col-md-7"><button type="button" class="btn  " id="saveBtn">点击保存</button></div>
    
</div>
